<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script language="JavaScript">

        function addUser() {
            window.location.href='adduser';
        }

        function validate() {
            if ($('#email').val()=='' && $('#password').val() == '') {
                alert("Заполните поля");
                return true;
            } else if ($('#email').val()!='') {
                if ($('#password').val() == '') {
                    alert($("#password").attr("title"));
                    return true;
                }
            } else {
                alert($('#email').attr('title'));
                return true;
            }
            return false;
        }

        function loadUsers() {
            $.ajax ( {
                    method: 'get',
                    url: './list',
                    complete: function(data) {
                        var users = JSON.parse(data.responseText);
                        var result = " <table class=\"table table-condensed\" id=\"table\">" +
                            "<tr>" +
                                "<th>Name</th>" +
                                "<th>Login</th>" +
                                "<th>Email</th>" +
                                "<th>Password</th>"+
                                "<th>Actions</th>"
                            "</tr>";
                        for (var i=0; i<users.length; ++i) {
                            result+="<tr><td>" +users[i].name +  "</td>" +
                                "<td>" + users[i].login + "</td>" +
                                "<td>" + users[i].email + "</td>" +
                                "<td>" + users[i].password + "</td>" +
                                "<td><a href='edit?id="+users[i].id+"'>Править</a> &nbsp;&nbsp;<button onclick='return confirmDelete();' type=\"button\" id=\""+users[i].id+"\" class=\"btn btn-danger btn-xs\">Удалить</button></td>" +
                                "</tr>";
                        }
                        result+="<tr><td colspan='6' height='50px' valign='bottom' align='center'><button type=\"button\" onclick='addUser(); ' class=\"btn btn-primary\">Добавить пользователя</button></td></tr></table>";
                        var table = document.getElementById("table");
                        table.innerHTML = result;
                    }
                });
        }

        $(document).ready(function(){
           loadUsers();
        });

        function confirmDelete() {
            if (confirm("Вы подтверждаете удаление?")) {

                $.ajax({
                    method: 'post',
                    url: './list',
                    data: {
                        id: $(this).attr("id")
                    },
                    success: function() {
                        loadUsers()
                    }
                });

            } else {
                return false;
            }
        }

    </script>
</head>
<body>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-condensed" id="table">
            <tr>
                <th>Email</th>
                <th>Password</th>
             </tr>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>

</body>
</html>
