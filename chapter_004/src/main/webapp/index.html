<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script language="JavaScript">

        function validate() {
            if ($('#email').val()=='' && $('#password').val() == '') {
                alert("Заполните поля");
                return true;
            } else if ($('#email').val()!='') {
                if ($('#password').val() == '') {
                    alert($("#password").attr("title"));
                    return true;
                }
            } else {
                alert($('#email').attr('title'));
                return true;
            }
            return false;
        }



        function loadUsers() {
            $.ajax ( {
                    method: 'get',
                    url: './items',
                    complete: function(data) {
                        var users = JSON.parse(data.responseText);
                        var result = "";
                        for (var i=0; i<users.length; ++i) {
                            result+="<tr><td>" +users[i].email +  "</td><td>" + users[i].password + "</td></tr>";
                        }
                        $("#table").append(result);

                    }
                });
        }

        $(loadUsers());

        function createUser() {
            $.ajax
            ({
                 method: 'post',
                 url: './items',
                 data: {
                        email: $("#email").val(), password: $("#password").val()
                 },
                 complete: loadUsers()
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <form action="">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" title = "Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" title = "Enter password" id="password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="return createUser();">Добавить строку</button>
    </form>

    </br></br>

    <table class="table table-condensed" id="table">
        <tr>
            <th>Email</th>
            <th>Password</th>
        </tr>
     </table>
</div>
</body>
</html>
